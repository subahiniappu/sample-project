<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="" ng-init="names=[
{name:'Jaya',country:'india'},
{name:'deepa',country:'srilanka'},
{name:'suba',country:'Canada'},
{name:'manasa',country:'Malaysia'},
{name:'megha',country:'Australia'},
{name:'jhilmil',country:'Colombia'}]">

<p>names and countries:</p>
<ul>
  <li ng-repeat="x in names">
  {{'name:'+ x.name }}<br>
{{ ' country:'+ x.country }}</li>
</ul>

</div>

</body>
</html>
